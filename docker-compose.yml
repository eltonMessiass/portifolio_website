version: '3.9'

services:
  portifolio:
    container_name: portifolio
    build:
      context: .
    ports:
      - 8000:8000
    volumes:
      - ./Portifolio:/Portifolio
      - ./data/web/static:/data/web/static/
      - ./data/web/media:/data/web/media/
    env_file:
      - ./dotenv_files/.env
    depends_on:
      - psql
  psql:
    container_name: psql
    image: postgres:16-alpine3.19
    volumes:
      - ./data/postgres/data:/var/lib/postgresql/data/
    env_file:
      - ./dotenv_files/.env

  